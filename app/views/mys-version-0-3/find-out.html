{% extends "layout.html" %}
{% set bodyAttributes = { id: "service" } %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block main %}


  <div class="govuk-width-container {{ containerClasses }}">
    <main class="govuk-main-wrapper {{ mainClasses }}" id="main-content" role="main"{% if mainLang %} lang="{{ mainLang }}"{% endif %}>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

              
            

              <form action="/mys-version-0-3/find-out-about" method="post" class="form">

                <h1 class="govuk-heading-xl">
                  What do you want to find out about?
                </h1>
        
                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset">

                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="find-out-vision" name="find-out" type="radio" value="find-out-metrics">
                      <label class="govuk-label govuk-radios__label" for="find-out-metrics">
                        A service's metrics
                      </label>
                    </div>
                 
                  <div class="govuk-radios govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="find-out-hyp" name="find-out" type="radio" value="find-out-hyp" {{ checked("find-out", "find-out-hyp") }}>
                      <label class="govuk-label govuk-radios__label" for="find-out-hyp" >
                        View a team's performance framework and design hypothesis
                      </label>

                      <div class="hidden-form-hack">
                        <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="team-clear" name="team" type="radio" value="clear" {{ checked("team", "clear") }} checked>
                          <label class="govuk-label govuk-radios__label" for="team-clear" >
                           Clear team select
                          </label>
                        </div>
                        </div>

                        
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="find-out-vision" name="find-out" type="radio" value="find-out-vision">
                      <label class="govuk-label govuk-radios__label" for="find-out-vision">
                        How teams are aligning to the overall health vision
                      </label>
                    </div>
                  </div>
                  </fieldset>
                </div>
        
                <button class="govuk-button" data-module="govuk-button">Continue</button>
        
              </form>


            </div>
        </div>

    </main>
  </div>
{% endblock %}
